<div #chart (elementResize)="resizeChart()" id="chart">
  <svg width="100%" height="100%">
    <!-- This is the whole chart group -->
    <svg:g [attr.transform]="'translate('+margin.left+','+margin.top+')'">
      <!-- The chart -->
      <svg:rect *ngFor="let d of data"
        [attr.height]="d.height"
        [attr.width]="d.width"
        [attr.x]="d.x"
        [attr.y]="d.y"></svg:rect>
      <!-- The axes -->
      <svg:g x-axis [height]="height" [width]="width" [scale]="x"></svg:g>
    </svg:g>
  </svg>
</div>
